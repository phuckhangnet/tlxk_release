<style>
    #multi-mini-post-page {
        text-align: justify;
    }

    #multi-mini-post-page .container>*:first-child {
        margin-top: 2em;
    }

    #multi-mini-post-page .pages {
        justify-content: flex-end;
    }

    #multi-mini-post-page .btn-page {
        padding: 0 1em;
    }

    #multi-mini-post-page .btn-page:hover {
        cursor: pointer;
        color: var(--color-dynamic-2);
    }

    #multi-mini-post-page img:not(.content img) {
        width: 100%;
        height: auto;
        max-height: 12em;
        object-fit: cover;
    }

    #multi-mini-post-page #content {
        color: var(--color-dynamic-1);
        display: flex;
        flex-wrap: wrap;
        /* justify-content: space-evenly; */
    }

    #multi-mini-post-page #content>div {
        min-width: calc((100%/3) - 1em);
        max-width: calc((100%/3) - 1em);
        max-width: calc(30% - 1em);
        margin: 0.5em;
        padding: 1em;
        flex: 1;
        background-color: var(--gray-blur-50);
        box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    #multi-mini-post-page #content .content-post>div:first-child {
        height: 180px;
        min-height: 180px;
        max-height: 180px;
    }

    #multi-mini-post-page .content-post>div:first-child>img {
        height: 100%
    }

    #multi-mini-post-page .content-post>div.content[postid] {
        flex: 1;
        color: var(--color-dynamic-6);
    }

    #multi-mini-post-page #multi-mini-post-page #content .content-post>div.title[postid] {
        flex: 1;
    }

    @media only screen and (max-width: 992px) {
        #multi-mini-post-page #content {
            flex-direction: column;
        }

        #multi-mini-post-page #content>div {
            min-width: auto;
            max-width: unset !important;
        }
    }

    #multi-mini-post-page #content .title {
        font-size: 1em;
        color: var(--color-dynamic-2);
    }

    #multi-mini-post-page #content .date {
        font-size: 0.8em;
        text-align: right;
    }

    #multi-mini-post-page .content-post>div:not(:last-child) {
        margin: 0.5em 0;
    }

    #multi-mini-post-page #content .read-more {
        font-size: 0.8em;
        color: #0000EE;
        text-align: right;
    }

    #multi-mini-post-page .read-more:hover {
        cursor: pointer;
        text-decoration: underline;
    }
</style>

<div id="multi-mini-post-page" class="container">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="cls-flex pages">
            <div id="left" class="btn-page"><i class="fa-solid fa-chevron-left"></i></div>
            <div><span relg="page">Trang</span>: <span id="current-page-post">1</span><span id="number-of-post"></span>
            </div>
            <div id="right" class="btn-page"><i class="fa-solid fa-chevron-right"></i></div>
        </div>
        <div id="content"></div>
    </div>
</div>

<script>
    var soitem = 9;
    $(function () {
        let lang = localStorage.getItem('lang');
        loadLang(lang);
        let menuid = getUrlParameter("menu-id");
        let el_name = 'multi-mini-post-page';
        let ob = loadMultiPost(1, el_name, menuid, lang);
        loadCountRow(ob.data, el_name, menuid, lang);
    });
</script>
