<script src="js/owl.carousel.js?v=1.0.2.4"></script>
<script>
    $(function () {
        let iCount = 1, iMax = 3, iHeigth = 0;
        setInterval(function () {
            if (iHeigth === 0) {
                let height = $('#banner_img').css('height');
                $('#banner_img').css('height', height);
                iHeigth = 1;
            }
            $(`#banner_img > div`).removeClass('active fade-in-image');
            iCount++;
            if (iCount > iMax)
                iCount = 1;
            $(`#banner_img > div:nth-child(${iCount})`).addClass('active fade-in-image');
        }, 5000);

        addRootCss();
        setTimeout(function () {
            if ($('#gridWrapper').length > 0) {
                /* initialize shuffle plugin */
                var $grid = $('#gridWrapper');

                $grid.shuffle({
                    itemSelector: '.portfolio-wrapper' // the selector for the items in the grid
                });

                /* reshuffle when user clicks a filter item */
                $('#filter a').on('click', function (e) {
                    e.preventDefault();

                    // set active class
                    $('#filter a').removeClass('active');
                    $(this).addClass('active');

                    // get group name from clicked item
                    var groupName = $(this).attr('data-group');

                    // reshuffle grid
                    $grid.shuffle('shuffle', groupName);
                });
            }

        }, 350);
    })
</script>
<script src="js/custom.js?v=1.0.2.4"></script>
